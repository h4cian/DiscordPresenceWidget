<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Discord Presence</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #1e1e1e;
      --widget-bg: #282828;
      --activity-bg: #1f1f1f;
      --text-primary: #fff;
      --text-secondary: #aaa;
      --spotify-green: #1DB954;
      --online: #3ba55c;
      --idle: #faa61a;
      --dnd: #ed4245;
      --offline: #747f8d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: var(--bg-color);
      font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
      color: var(--text-primary);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .widget {
      background: var(--widget-bg);
      border-radius: 14px;
      padding: 24px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 6px 30px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 16px;
      transition: all 0.3s ease;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .avatar-container {
      position: relative;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      object-fit: cover;
      transition: transform 0.2s ease;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .status-badge {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 3px solid var(--widget-bg);
      background: var(--offline);
    }

    .status-badge.online {
      background: var(--online);
      animation: pulse-online 2s ease-in-out infinite;
    }

    .status-badge.idle {
      background: var(--idle);
      animation: pulse-idle 2s ease-in-out infinite;
    }

    .status-badge.dnd {
      background: var(--dnd);
      animation: pulse-dnd 2s ease-in-out infinite;
    }

    @keyframes pulse-online {
      0%, 100% { 
        box-shadow: 0 0 0 0 rgba(59, 165, 92, 0.7);
      }
      50% { 
        box-shadow: 0 0 0 4px rgba(59, 165, 92, 0);
      }
    }

    @keyframes pulse-idle {
      0%, 100% { 
        box-shadow: 0 0 0 0 rgba(250, 166, 26, 0.7);
      }
      50% { 
        box-shadow: 0 0 0 4px rgba(250, 166, 26, 0);
      }
    }

    @keyframes pulse-dnd {
      0%, 100% { 
        box-shadow: 0 0 0 0 rgba(237, 66, 69, 0.7);
      }
      50% { 
        box-shadow: 0 0 0 4px rgba(237, 66, 69, 0);
      }
    }

    .user-info {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .username {
      font-size: 1.4rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .discriminator {
      opacity: 0.6;
      font-weight: 400;
    }

    .status {
      font-size: 0.95rem;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .status-icon {
      display: inline-block;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: var(--offline);
    }

    .status-icon.online {
      background: var(--online);
    }

    .status-icon.idle {
      background: var(--idle);
    }

    .status-icon.dnd {
      background: var(--dnd);
    }

    .activity-block {
      background: var(--activity-bg);
      border-radius: 10px;
      padding: 16px;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .activity-title {
      font-weight: 600;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .activity-details {
      margin-top: 8px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .activity-detail {
      font-size: 0.95rem;
      line-height: 1.4;
    }

    .activity-state {
      color: var(--text-secondary);
      font-size: 0.9rem;
    }

    .spotify-container {
      display: flex;
      gap: 16px;
      margin-top: 12px;
    }

    .spotify-info {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .spotify-details {
      margin-bottom: 12px;
    }

    .album-art {
      width: 80px;
      height: 80px;
      border-radius: 8px;
      object-fit: cover;
      transition: transform 0.2s ease;
    }

    .album-art:hover {
      transform: scale(1.03);
    }

    .progress-container {
      margin-top: 10px;
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .progress-time {
      display: flex;
      justify-content: space-between;
      font-size: 0.8rem;
      color: var(--text-secondary);
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: #444;
      border-radius: 2px;
      overflow: hidden;
    }

    .progress {
      height: 100%;
      background: var(--spotify-green);
      width: 0%;
      transition: width 0.5s ease;
    }

    .no-activity {
      color: var(--text-secondary);
      font-style: italic;
      text-align: center;
      padding: 12px 0;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      color: var(--text-secondary);
    }

    .loading-spinner {
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255,255,255,0.2);
      border-top-color: var(--text-primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      color: #ff6b6b;
      text-align: center;
      padding: 12px 0;
    }

    .refresh-btn {
      background: #3a3a3a;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.2s ease;
    }

    .refresh-btn:hover {
      background: #4a4a4a;
    }

    .activity-image {
      max-width: 100%;
      max-height: 200px;
      border-radius: 6px;
      margin-top: 10px;
      object-fit: cover;
    }

    .activity-history {
      margin-top: 12px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.02);
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .activity-history h3 {
      font-size: 0.9rem;
      margin-bottom: 8px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .history-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 4px 0;
      font-size: 0.8rem;
      color: var(--text-secondary);
      opacity: 0.7;
    }

    .history-item:not(:last-child) {
      border-bottom: 1px solid rgba(255, 255, 255, 0.03);
      padding-bottom: 6px;
      margin-bottom: 6px;
    }

    .credits {
      text-align: center;
      margin-top: 8px;
      padding: 6px;
      background: none;
      border-top: 1px solid rgba(255, 255, 255, 0.03);
      border-radius: 0 0 14px 14px;
      font-size: 0.65rem;
      color: var(--text-secondary);
      opacity: 0.4;
    }

    .credits a {
      color: #5865f2;
      text-decoration: none;
      font-weight: 400;
      transition: opacity 0.2s ease;
    }

    .credits a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="widget" id="presence-widget">
    <div class="header">
      <div class="avatar-container">
        <img id="avatar" class="avatar" src="https://cdn.discordapp.com/embed/avatars/0.png" alt="Avatar">
        <div id="status-badge" class="status-badge"></div>
      </div>
      <div class="user-info">
        <div class="username">
          <span id="username">Loading...</span>
          <span id="discriminator" class="discriminator"></span>
        </div>
        <div id="status" class="status">
          <span class="status-icon"></span>
          <span>Fetching status...</span>
        </div>
      </div>
    </div>

    <div id="activity-list">
      <div class="loading">
        <div class="loading-spinner"></div>
        <span>Loading activities...</span>
      </div>
    </div>

    <div class="credits">
      Powered by <a href="https://github.com/Phineas/lanyard" target="_blank" rel="noopener">Lanyard</a>
    </div>
  </div>

  <script>
    const userId = "834863623595229247";
    let lastUpdate = 0;
    const updateInterval = 15000; // 15 seconds
    let currentData = null;
    let activityHistory = [];

    function addToHistory(activity) {
      if (!activity || !activity.name) return;
      
      const now = Date.now();
      const historyItem = {
        name: activity.name,
        type: activity.type,
        timestamp: now,
        details: activity.details,
        state: activity.state
      };
      
      // Don't add duplicates
      const isDuplicate = activityHistory.some(item => 
        item.name === historyItem.name && 
        item.type === historyItem.type &&
        (now - item.timestamp) < 300000 // 5 minutes
      );
      
      if (!isDuplicate) {
        activityHistory.unshift(historyItem);
        // Keep only last 5 activities
        activityHistory = activityHistory.slice(0, 5);
      }
    }

    function formatDuration(startTime) {
      const now = Date.now();
      const elapsed = now - startTime;
      const minutes = Math.floor(elapsed / 60000);
      const hours = Math.floor(minutes / 60);
      
      if (hours > 0) {
        return `Started ${hours}h ${minutes % 60}m ago`;
      } else if (minutes > 0) {
        return `Started ${minutes}m ago`;
      } else {
        return `Started just now`;
      }
    }

    function formatHistoryTime(timestamp) {
      const now = Date.now();
      const elapsed = now - timestamp;
      const minutes = Math.floor(elapsed / 60000);
      const hours = Math.floor(minutes / 60);
      
      if (hours > 0) {
        return `${hours}h ago`;
      } else if (minutes > 0) {
        return `${minutes}m ago`;
      } else {
        return `now`;
      }
    }

    function setStatusColor(status) {
      const badge = document.querySelector('#status-badge');
      const icon = document.querySelector('.status-icon');
      
      // Remove all status classes
      badge.className = 'status-badge';
      icon.className = 'status-icon';
      
      // Add appropriate class
      if (status && ['online', 'idle', 'dnd'].includes(status)) {
        badge.classList.add(status);
        icon.classList.add(status);
      }
    }

    function formatTime(ms) {
      if (!ms || ms < 0) return '0:00';
      const seconds = Math.floor(ms / 1000);
      const minutes = Math.floor(seconds / 60);
      const remainingSeconds = seconds % 60;
      return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
    }

    function updateProgressBar() {
      const now = Date.now();
      const progressElements = document.querySelectorAll('.progress');
      
      progressElements.forEach(el => {
        const start = parseInt(el.dataset.start);
        const end = parseInt(el.dataset.end);
        
        if (start && end && now >= start && now <= end) {
          const progress = Math.min(100, Math.max(0, (now - start) / (end - start) * 100));
          el.style.width = `${progress}%`;
          
          // Update time display if exists
          const container = el.closest('.progress-container');
          if (container) {
            const timeDisplay = container.querySelector('.progress-time');
            if (timeDisplay) {
              const currentTime = Math.max(0, now - start);
              const totalTime = Math.max(0, end - start);
              timeDisplay.innerHTML = `
                <span>${formatTime(currentTime)}</span>
                <span>${formatTime(totalTime)}</span>
              `;
            }
          }
        }
      });
    }

    function createSpotifyBlock(spotify) {
      if (!spotify) return null;

      const startTime = spotify.timestamps?.start || Date.now();
      const endTime = spotify.timestamps?.end || Date.now() + 180000;
      const currentTime = Date.now();
      const progress = Math.min(100, Math.max(0, (currentTime - startTime) / (endTime - startTime) * 100));

      const spotifyBlock = document.createElement("div");
      spotifyBlock.className = "activity-block";
      
      const albumArtUrl = spotify.album_art_url || '';
      const trackId = spotify.track_id || '';
      
      spotifyBlock.innerHTML = `
        <div class="activity-title">
          <i class="fab fa-spotify" style="color: #1DB954;"></i>
          Listening to Spotify
        </div>
        <div style="display: flex; gap: 16px; margin-top: 12px;">
          ${albumArtUrl ? `
            <div>
              ${trackId ? `<a href="https://open.spotify.com/track/${trackId}" target="_blank" rel="noopener">` : ''}
                <img class="album-art" src="${albumArtUrl}" alt="Album Art" onerror="this.style.display='none'">
              ${trackId ? '</a>' : ''}
            </div>
          ` : ''}
          <div style="flex: 1;">
            <div style="margin-bottom: 6px;">
              <div class="activity-detail"><strong>${spotify.song || 'Unknown Song'}</strong></div>
              <div class="activity-state">by ${spotify.artist || 'Unknown Artist'}</div>
              <div class="activity-state">on ${spotify.album || 'Unknown Album'}</div>
            </div>
            <div style="display: flex; flex-direction: column; gap: 4px;">
              <div class="progress-time">
                <span>${formatTime(Math.max(0, currentTime - startTime))}</span>
                <span>${formatTime(Math.max(0, endTime - startTime))}</span>
              </div>
              <div class="progress-bar">
                <div class="progress" style="width: ${progress}%" data-start="${startTime}" data-end="${endTime}"></div>
              </div>
            </div>
          </div>
        </div>
      `;
      
      return spotifyBlock;
    }

    function createActivityBlock(activity) {
      if (!activity || !activity.name) return null;

      // Skip Spotify (handled separately)
      if (activity.name === "Spotify") return null;
      
      // Skip empty custom status
      if (activity.type === 4 && !activity.state && !activity.details) return null;

      const activityBlock = document.createElement("div");
      activityBlock.className = "activity-block";

      let title = "";
      let icon = "";
      
      switch(activity.type) {
        case 0: // Playing
          title = "Playing";
          icon = '<i class="fas fa-gamepad"></i>';
          break;
        case 1: // Streaming
          title = "Streaming";
          icon = '<i class="fas fa-video"></i>';
          break;
        case 2: // Listening
          title = "Listening";
          icon = '<i class="fas fa-headphones"></i>';
          break;
        case 3: // Watching
          title = "Watching";
          icon = '<i class="fas fa-tv"></i>';
          break;
        case 4: // Custom Status
          title = "Status";
          icon = '<i class="fas fa-comment"></i>';
          break;
        default:
          title = "Activity";
          icon = '<i class="fas fa-circle"></i>';
      }

      let detailsHTML = '';
      if (activity.details) {
        detailsHTML += `<div class="activity-detail">${activity.details}</div>`;
      }
      if (activity.state) {
        detailsHTML += `<div class="activity-state">${activity.state}</div>`;
      }

      // Handle timestamps
      let timestampHTML = '';
      if (activity.timestamps?.start) {
        const start = activity.timestamps.start;
        const end = activity.timestamps.end;
        const now = Date.now();
        
        if (end && end > now) {
          const progress = Math.min(100, Math.max(0, (now - start) / (end - start) * 100));
          timestampHTML = `
            <div class="progress-container" style="margin-top: 10px;">
              <div class="progress-time">
                <span>${formatTime(Math.max(0, now - start))}</span>
                <span>${formatTime(Math.max(0, end - start))}</span>
              </div>
              <div class="progress-bar">
                <div class="progress" style="width: ${progress}%" data-start="${start}" data-end="${end}"></div>
              </div>
            </div>
          `;
        } else if (start <= now) {
          // For elapsed time without end time or past end time
          const elapsed = Math.floor((now - start) / 1000);
          const hours = Math.floor(elapsed / 3600);
          const minutes = Math.floor((elapsed % 3600) / 60);
          
          let timeText = '';
          if (hours > 0) timeText = `${hours}h ${minutes}m`;
          else timeText = `${minutes}m`;
          
          timestampHTML = `<div class="activity-state" style="margin-top: 6px;">Elapsed: ${timeText}</div>`;
        }
      }

      const titleText = activity.type !== 4 ? `${title}: ${activity.name}` : (activity.state || activity.details || title);

      activityBlock.innerHTML = `
        <div class="activity-title">
          ${icon} ${titleText}
        </div>
        <div class="activity-details">
          ${detailsHTML}
        </div>
        ${timestampHTML}
      `;
      
      // Add large image if available
      if (activity.assets?.large_image) {
        let imageUrl = '';
        
        if (activity.assets.large_image.startsWith('mp:external/')) {
          // External image URL
          const externalUrl = activity.assets.large_image.replace('mp:external/', '');
          imageUrl = `https://media.discordapp.net/external/${externalUrl}`;
        } else if (activity.application_id) {
          // Application asset
          imageUrl = `https://cdn.discordapp.com/app-assets/${activity.application_id}/${activity.assets.large_image}.png`;
        }
        
        if (imageUrl) {
          const imgElement = document.createElement('img');
          imgElement.src = imageUrl;
          imgElement.alt = 'Activity Image';
          imgElement.className = 'activity-image';
          imgElement.onerror = function() { this.style.display = 'none'; };
          activityBlock.appendChild(imgElement);
        }
      }
      
      return activityBlock;
    }

    function getActivityIcon(type) {
      switch(type) {
        case 0: return '<i class="fas fa-gamepad"></i>';
        case 1: return '<i class="fas fa-video"></i>';
        case 2: return '<i class="fas fa-headphones"></i>';
        case 3: return '<i class="fas fa-tv"></i>';
        case 4: return '<i class="fas fa-comment"></i>';
        default: return '<i class="fas fa-circle"></i>';
      }
    }

    async function fetchPresence() {
      try {
        const now = Date.now();
        if (now - lastUpdate < updateInterval - 1000) return; // Rate limiting
        
        const activityList = document.getElementById('activity-list');
        if (activityList.querySelector('.loading')) {
          // Only show loading if we don't have data yet
          if (!currentData) {
            activityList.innerHTML = `
              <div class="loading">
                <div class="loading-spinner"></div>
                <span>Loading activities...</span>
              </div>
            `;
          }
        }
        
        const res = await fetch(`https://api.lanyard.rest/v1/users/${userId}`);
        if (!res.ok) throw new Error(`HTTP ${res.status}: ${res.statusText}`);
        
        const json = await res.json();
        if (!json.success || !json.data) throw new Error('Invalid API response');
        
        const data = json.data;
        currentData = data;
        lastUpdate = now;

        // Update user info
        const user = data.discord_user;
        if (user) {
          // Set avatar
          let avatarUrl = 'https://cdn.discordapp.com/embed/avatars/0.png'; // Default
          if (user.avatar) {
            const extension = user.avatar.startsWith('a_') ? 'gif' : 'png';
            avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.${extension}?size=128`;
          }
          
          const avatarImg = document.getElementById("avatar");
          avatarImg.src = avatarUrl;
          avatarImg.onerror = function() {
            this.src = 'https://cdn.discordapp.com/embed/avatars/0.png';
          };

          // Set username
          document.getElementById("username").textContent = user.username || 'Unknown User';
          
          // Set discriminator (handle new username system)
          const discriminatorEl = document.getElementById("discriminator");
          if (user.discriminator && user.discriminator !== '0') {
            discriminatorEl.textContent = `#${user.discriminator}`;
          } else {
            discriminatorEl.textContent = '';
          }
        }

        // Set status
        const status = data.discord_status || 'offline';
        const statusText = status.charAt(0).toUpperCase() + status.slice(1);
        const statusSpan = document.querySelector("#status span:last-child");
        if (statusSpan) statusSpan.textContent = statusText;
        setStatusColor(status);

        // Clear activity list
        activityList.innerHTML = "";

        // Handle no activities
        if ((!data.activities || data.activities.length === 0) && !data.spotify) {
          activityList.innerHTML = `<div class="no-activity">No current activities</div>`;
          return;
        }

        // Add Spotify if present
        if (data.spotify) {
          const spotifyBlock = createSpotifyBlock(data.spotify);
          if (spotifyBlock) {
            activityList.appendChild(spotifyBlock);
          }
        }

        // Add other activities
        if (data.activities && Array.isArray(data.activities)) {
          for (const activity of data.activities) {
            // Add to history before creating block
            addToHistory(activity);
            
            const activityBlock = createActivityBlock(activity);
            if (activityBlock) {
              activityList.appendChild(activityBlock);
            }
          }
        }

        // Add activity history
        if (activityHistory.length > 0) {
          const historyBlock = document.createElement("div");
          historyBlock.className = "activity-history";
          
          let historyHTML = `
            <h3>
              <i class="fas fa-history"></i>
              Recent Activity
            </h3>
          `;
          
          for (const item of activityHistory) {
            const icon = getActivityIcon(item.type);
            historyHTML += `
              <div class="history-item">
                <span class="history-time">${formatHistoryTime(item.timestamp)}</span>
                ${icon}
                <span>${item.name}</span>
              </div>
            `;
          }
          
          historyBlock.innerHTML = historyHTML;
          activityList.appendChild(historyBlock);
        }

        // If still no activities after filtering
        if (activityList.children.length === 0) {
          activityList.innerHTML = `<div class="no-activity">No current activities</div>`;
        }

      } catch (error) {
        console.error('Error fetching presence:', error);
        document.getElementById('activity-list').innerHTML = `
          <div class="error-message">
            Failed to load presence data<br>
            <small>${error.message}</small><br>
            <button class="refresh-btn" onclick="fetchPresence()">Try Again</button>
          </div>
        `;
      }
    }

    // Initial fetch
    fetchPresence();
    
    // Set up intervals
    const fetchInterval = setInterval(fetchPresence, updateInterval);
    const progressInterval = setInterval(updateProgressBar, 1000);
    
    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
      clearInterval(fetchInterval);
      clearInterval(progressInterval);
    });
  </script>
</body>
</html>
